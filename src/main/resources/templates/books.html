<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Books</title>
</head>
<body>
	
	<a href="/addBook">Add a new book</a>

	<div th:each="book : ${books}">
		<a th:href="@{book/{title}(title=${book.title})}" th:text="${book.title} + '|' + ${book.author}"></a>
	</div>

</body>
</html>
