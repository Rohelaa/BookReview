<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Books</title>
</head>
<body>

	<form action="#" th:action="@{logOut}" method="post">
		<input type="submit" value="Log out" />
	</form>
	
	<a href="/addBook">Add a new book</a>
	<a href="/myReviews">My reviews</a>

	<div th:each="book : ${books}">
		<a th:href="@{book/{id}(id=${book.id})}" th:text="${book.title} + '|' + ${book.author}"></a>
	</div>

</body>
</html>
